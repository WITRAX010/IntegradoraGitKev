<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menu de páginas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #3494E6, #EC6EAD);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            overflow: hidden;
        }
        .navigation {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            transform-style: preserve-3d;
            transform: rotateX(15deg);
            transition: all 0.5s ease;
        }
        .navigation:hover {
            transform: rotateX(0deg);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 2px;
        }
        .nav-groups {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .nav-button {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #667eea, #764ba2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }
        .nav-button:hover::before {
            left: 100%;
        }
        .nav-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0,0,0,0.3);
        }
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <h1>Panel de Navegación</h1>
        <div class="nav-groups">
            <a href="indexhalo.html" class="nav-button">Página Halo</a>
            <a href="PaginaPiltover.html" class="nav-button">Página Piltover</a>
            <a href="Indexfortnite.html" class="nav-button">Página fortnite</a>
            <a href="indexhulk.html" class="nav-button">Página Hulk</a>
            <a href="Starlord.html" class="nav-button">Página Starlord</a>
            <a href="indexspiderman.html" class="nav-button">Página Spiderman</a>
        </div>
    </div>
</body>
</html>
